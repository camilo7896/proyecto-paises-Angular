<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Ponlacion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>
                {{i+1}}
            </td>
            <td><img class="small-flag" [src]="pais.flag"></td> 
            <td>{{pais.name}}</td>
            <td>{{pais.population}}</td>
            <td>
                <a href="/pais/cri">Ver ....</a>
            </td>
        </tr>
    </tbody>
</table>
